<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Autores</title>
</head>
<body>
    <header>
    </header>
    <main>
        <div class="container mt-5">
            <h1>Lista de Autores</h1>
            <a href="{% url 'create_autor' %}" class="btn btn-primary mb-3">Criar Novo Autor</a>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Data de Nascimento</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for autor in autor %}
                        <tr>
                            <td>{{ autor.nome_autor }}</td>
                            <td>{{ autor.data_nascimento }}</td>
                            <td>{{ autor.descricao }}</td>
                            <td>
                                <!-- Botões de editar e excluir -->
                                <a href="{% url 'update_autor' pk=autor.pk %}" class="btn btn-outline-success btn-sm">Editar</a>
                                <a href="{% url 'delete_autor' pk=autor.pk %}" class="btn btn-outline-danger btn-sm">Excluir</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

    <footer>
    </footer>
</body>
</html>
