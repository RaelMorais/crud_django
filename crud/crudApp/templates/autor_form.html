<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Autores</title>
</head>
<body>
    <header>
    </header>
    <main>
    <h1 class="text-center">Adicionar autor</h1>
    <div class="d-flex justify-content-center">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_nome_autor" class="form-label">Nome do Autor</label>
            <input type="text" name="nome_autor" value="" id="id_nome_autor" class="form-control" placeholder="Digite o nome do autor">
        </div>
        
        <div class="mb-3">
            <label for="id_data_nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" name="data_nascimento" value="" id="id_data_nascimento" class="form-control">
        </div>
        
        <div class="mb-3">
            <label for="id_descricao" class="form-label">Descrição</label>
            <input type="text" name="descricao" value="" id="id_descricao" class="form-control" placeholder="Digite uma descrição">
        </div>
        <button type="submit" class="btn btn-primary w-100">
            Salvar
        </button>
    </form>
</div>
</main>
    
    <footer>
    </footer>
</body>
</html>
